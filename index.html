<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spin & Collect</title>
    <style>
        body { font-family: sans-serif; text-align: center; background: #111; color: #fff; }
        #wheel { width: 300px; height: 300px; border: 10px solid #555; border-radius: 50%; margin: 20px auto; position: relative; overflow: hidden; }
        #wheel div { position: absolute; width: 50%; height: 50%; background: rgba(255,255,255,0.2); transform-origin: 100% 100%; clip-path: polygon(0 0, 100% 0, 100% 100%); }
        button { padding: 10px 20px; font-size: 18px; cursor: pointer; }
        #collection { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Spin & Collect Cards</h1>
    <div id="wheel"></div>
    <button id="spinButton">SPIN</button>
    <div id="result"></div>
    <div id="collection"><h2>Your Collection</h2><ul id="collectionList"></ul></div>

    <script>
        const prizes = ['ðŸ”¥ Fire Card', 'ðŸ’§ Water Card', 'ðŸŒ¿ Leaf Card', 'âš¡ Thunder Card', 'ðŸª¨ Rock Card', 'ðŸ’Ž Diamond Card'];
        const wheel = document.getElementById('wheel');
        const result = document.getElementById('result');
        const spinButton = document.getElementById('spinButton');
        const collectionList = document.getElementById('collectionList');

        let collection = JSON.parse(localStorage.getItem('collection')) || [];
        updateCollectionUI();

        prizes.forEach((prize, index) => {
            const segment = document.createElement('div');
            segment.style.transform = `rotate(${index * (360 / prizes.length)}deg)`;
            segment.textContent = prize;
            wheel.appendChild(segment);
        });

        spinButton.addEventListener('click', () => {
            const prizeIndex = Math.floor(Math.random() * prizes.length);
            const prize = prizes[prizeIndex];
            result.textContent = `You won: ${prize}`;
            collection.push(prize);
            localStorage.setItem('collection', JSON.stringify(collection));
            updateCollectionUI();
        });

        function updateCollectionUI() {
            collectionList.innerHTML = '';
            collection.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = item;
                const useButton = document.createElement('button');
                useButton.textContent = 'Use';
                useButton.style.marginLeft = '10px';
                useButton.addEventListener('click', () => {
                    collection.splice(index, 1);
                    localStorage.setItem('collection', JSON.stringify(collection));
                    updateCollectionUI();
                });
                li.appendChild(useButton);
                collectionList.appendChild(li);
            });
        }
    </script>
</body>
</html>
