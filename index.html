<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SWERTE KA BOI</title>
<style>
    body { font-family: sans-serif; text-align: center; background: #0d0d0d; color: #fff; }
    h1 { margin-top: 20px; color: #e63946; }
    #cardContainer { display: flex; justify-content: center; align-items: center; height: 200px; overflow: hidden; margin: 20px auto; width: 300px; position: relative; }
    .card { width: 80px; height: 120px; background: #333; border: 2px solid #555; border-radius: 8px; margin: 0 5px; display: flex; justify-content: center; align-items: center; font-size: 12px; transition: transform 0.3s, background 0.3s; }
    .reveal { background: #e63946; transform: scale(1.1); color: #fff; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; background: #e63946; color: #fff; border: none; border-radius: 5px; margin-top: 10px; }
    button:disabled { background: #555; cursor: not-allowed; }
    #collection { margin-top: 20px; }
    ul { list-style: none; padding: 0; }
    li { margin: 5px 0; }
</style>
</head>
<body>
    <h1>SANA PUMALDO</h1>
    <div id="cardContainer"></div>
    <button id="spinButton">SPIN</button>
    <div id="result"></div>
    <div id="collection">
        <h2>Nakuwa ni aeyel bulbol</h2>
        <ul id="collectionList"></ul>
    </div>

<script>
const prizes = [
    "💰 EP",
    "💎 EC",
    "💰 Discord Coin",
    "🥉 Bronze Badge Card",
    "🥈 Silver Badge Card",
    "🥇 Gold Badge Card",
    "🏆 HoF Badge Card",
    "🔧 Upgrade Badge",
    "⚡ Basic Attribute",
    "⚡ Standard Attribute",
    "⚡ Premium Attribute",
    "⬆️ Increase Attribute Limit",
    "🟡 Hotzone Neutral",
    "🔵 Hotzone Cold",
    "🔴 Hotzone Hot",
    "❄️ Cold Zone Removal",
    "💥 Dunk Package",
    "🩰 Layup Package"
];

const cardContainer = document.getElementById('cardContainer');
const spinButton = document.getElementById('spinButton');
const result = document.getElementById('result');
const collectionList = document.getElementById('collectionList');

let collection = JSON.parse(localStorage.getItem('collection')) || [];
updateCollectionUI();

function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

spinButton.addEventListener('click', () => {
    spinButton.disabled = true;
    result.textContent = '';
    cardContainer.innerHTML = '';

    const shuffled = [...prizes];
    shuffleArray(shuffled);

    shuffled.slice(0, 5).forEach(prize => {
        const card = document.createElement('div');
        card.className = 'card';
        card.textContent = "🎴";
        cardContainer.appendChild(card);
    });

    let revealIndex = Math.floor(Math.random() * 5);
    let revealPrize = shuffled[revealIndex];

    setTimeout(() => {
        const cards = document.querySelectorAll('.card');
        cards.forEach((card, idx) => {
            setTimeout(() => {
                if(idx === revealIndex){
                    card.textContent = revealPrize;
                    card.classList.add('reveal');
                    result.textContent = `You won: ${revealPrize}`;
                    collection.push(revealPrize);
                    localStorage.setItem('collection', JSON.stringify(collection));
                    updateCollectionUI();
                    spinButton.disabled = false;
                } else {
                    card.style.opacity = '0.2';
                }
            }, idx * 300);
        });
    }, 500);
});

function updateCollectionUI() {
    collectionList.innerHTML = '';
    collection.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = item;
        const useButton = document.createElement('button');
        useButton.textContent = 'Use';
        useButton.style.marginLeft = '10px';
        useButton.addEventListener('click', () => {
            collection.splice(index, 1);
            localStorage.setItem('collection', JSON.stringify(collection));
            updateCollectionUI();
        });
        li.appendChild(useButton);
        collectionList.appendChild(li);
    });
}
</script>
</body>
</html>
